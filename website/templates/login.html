{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
        />
    </div>
    <div class="form-group">
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
